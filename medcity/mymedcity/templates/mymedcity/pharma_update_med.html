{% extends 'mymedcity/pharmacy_base.html'%} {% block content %}
<div class="flex justify-center">
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div
      class=" grid grid-rows-3 grid-flow-col gap-4 mt-12 drop-shadow-xl shadow-2xl"
    >
      <div class="mt-10 p-1">
        <h6 class="font-bold text-gray-500">Medicine Name</h6>
        <input value="{{med.name}}" placeholder="name" type="text" name="name" id="name" />
      </div>
      <div class=" p-1">
        <h6 class="font-bold text-gray-500">Medicine Price</h6>
        <input value="{{med.price}}" placeholder="price" type="text" name="price" id="price" />
      </div>
      <div class=" p-1">
        <h6 class="font-bold text-gray-500">Manufacturing Date</h6>
        <input value="{{med.mfg_date}}" placeholder="mfg date" type="text" name="mfg" id="mfg" />
      </div>
      
      <div class="mt-10 p-1">
        <h6 class="font-bold text-gray-500">Medicine Dose</h6>
        <input value="{{med.dose}}" placeholder="dose" type="text" name="dose" id="dose" />
      </div>
      <div class=" p-1">
        <h6 class="font-bold text-gray-500">Usable dosage</h6>
        <input value="{{med.dosage}}" placeholder="dosage" type="text" name="dosage" id="dosage" />
      </div>
      <div class=" p-1">
        <h6 class="font-bold text-gray-500">Expiry Date</h6>
        <input value="{{med.exp_date}}" placeholder="exp date" type="text" name="exp" id="exp" />
      </div>
      <div class="mt-10 p-1">
        <h6 class="font-bold text-gray-500">Description</h6>
        <input value="{{med.description}}" placeholder="description" type="text" name="desc" id="desc" />
      </div>
      
      
      <div class=" p-1">
        <h6 class="font-bold text-gray-500">Mfg License</h6>
        
        <input value="{{med.mfg_lic}}" placeholder="mfg lic" type="text" name="mfg_lic" id="mfg_lic" />
      </div>

      <div class=" p-10">
        <img class="w-40 mb-2 rounded-md" src="{{med.image.url}}" alt="">
        <input
          class="cursor-pointer"
          type="file"
          accept="image/*"
          name="upload"
          id="upload"
        />
      </div>
    </div>

    <div
      class="flex justify-center px-6 py-2.5 bg-blue-600 text-white font-medium text-xs leading-tight uppercase rounded shadow-md hover:bg-green-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out mt-10 cursor-pointer"
    >
      <input type="submit" name="Add_Medicine" value="+Add_Medicine" />
    </div>
  </form>
</div>
{%endblock%}
