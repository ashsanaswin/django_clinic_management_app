{% load static tailwind_tags %}
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mysite</title>
    {% tailwind_css %}
  </head>
  <body>
    <form method="POST" action="{% url 'users:login_page' %}">
      {% csrf_token %} 
      <div class="hero min-h-screen bg-base-200">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left">
            <h1 class="text-5xl font-bold">if:</h1>
            <p class="py-6">
              You already have an account here , LOGIN NOW , by clicking sign_in
            </p>
            <h1 class="text-5xl font-bold">else:</h1>
            <p class="py-6">REGISTER , by clicking sign_up</p>
          </div>
          <div
            class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100"
          >
            <div class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text">UserName</span>
                </label>
                <input
                  type="text"
                  name="username"
                  placeholder="Username"
                  class="input input-bordered"
                  id="id_username"
                />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text">Password</span>
                </label>
                <input
                  type="text"
                  name="password"
                  placeholder="password"
                  class="input input-bordered"
                  id="id_password"
                />
                <label class="label">
                  <a href="#" class="label-text-alt link link-hover"
                    >Forgot password?</a
                  >
                </label>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary" type="submit" value="Login" >
                  Log_in
                </button>
               
              </div>
              <div class="form-control mt-6">
                <a
                  href="{% url 'users:create_account_page' %}"
                  class="btn btn-primary"
                  >sign_up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
